<script>

    // switchery
  var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

  elems.forEach(function(html) {
    var switchery = new Switchery(html);
  });
//you can set event handler for swichery here
  for (var j = 0; j < elems.length; j++) {
    elems[j].onchange = function(e) {
       var container = e.target.parentNode.parentNode;
       if(e.target.checked){
         container.classList.add("show-spinner");
       } else {
         container.classList.remove("show-spinner");
       }
    };
  }

  var modal = document.getElementsByClassName('modal-container')[0];
  var closeItems = document.getElementsByClassName("close");

  for (var i = 0; i < closeItems.length; i++) {
    closeItems[i].addEventListener('click', function(e) {
      modal.style.display = "none";
    }, false);
  }

  var hideModal = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  //close modals when clock on dark background
    window.onload = function () {
      document.getElementsByClassName('modal-container')[0].addEventListener('click', hideModal);
    }


</script>
