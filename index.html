<!doctype html>
<html lang="en">
<head>

    <title>My Cloud IFTTT</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./js/switchery/dist/switchery.css" />

    <script language="javascript">
      window.onload = function() {
        setLocale();
      };
      var localizedStrings = {};
      var localeEnStrings = {
        myCloudServices: 'My Cloud Services',
        title: 'Social and Cloud Import',
        content: 'My Cloud Home can connect with your cloud storage accounts and make sure that your files are always up to date.',
        db: 'Dropbox',
        fb: 'Facebook',
        gd: 'Google Drive',
        od: 'OneDrive',
        gp: 'Google Photos',
        box: 'Box',
      };

      function setLocale() {
        var locale = navigator.languages ? navigator.languages[0] : (navigator.language || navigator.userLanguage);
        console.log(locale);
        localizedStrings = localeEnStrings;
        console.log('localizedStrings', localizedStrings);
        return true;
      }
    </script>

</head>
